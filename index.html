    <header>
        <div class="container" id="logocont">
            <h1 id="appname">
                Weather App
            </h1>
        </div>
        <div class="container">
            <nav>
                <ul id="menu">
                    <li>Home</li>
                    <li>Gudie</li>
                    <li>About</li>
                    <li>Privacy</li>
                </ul>
            </nav>
        </div>
        <div class="container" id="socials">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-github"></i>
        </div>
    </header>


    <div class="main-container">

        <div class="search-cont">
            <h3>
                Enter City Name
            </h3>
            <form role="search">
                <input type="search" name="" id="city" />
                <button type="submit" id="submit">Search</button>
            </form>
        </div>

        <h2>Weather for <span id="cityName"></span></h2>
